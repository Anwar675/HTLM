{% extends "home.html" %}
{% block body %}
<div class="valuation">
  <h2>Diamond Valuation</h2>
  <form id="valuation_form" method="post">
    {% csrf_token %}
    <div class="valuation_table">
      <div class="valuation-item">
        <h5>Origin</h5>
        <input type="text" name="origin" placeholder="e.g., Natural, Lab-grown" />
      </div>
      <div class="valuation-item">
        <h5>Shape</h5>
        <input type="text" name="shape" placeholder="e.g., Round, Princess" />
      </div>
      <div class="valuation-item">
        <h5>Measurements</h5>
        <input type="text" name="measurements" placeholder="e.g., 5.2 x 5.2 x 3.1 mm" />
      </div>
      <div class="valuation-item">
        <h5>CaratWeight</h5>
        <input type="number" name="carat_weight" placeholder="e.g., 1.2" />
      </div>
      <div class="valuation-item">
        <h5>Color</h5>
        <input type="text" name="color" placeholder="e.g., D, E, F" />
      </div>
      <div class="valuation-item">
        <h5>Clarity</h5>
        <input type="text" name="clarity" placeholder="e.g., VS1, VS2" />
      </div>
      <div class="valuation-item">
        <h5>Cut</h5>
        <input type="text" name="cut" placeholder="e.g., Excellent, Very Good" />
      </div>
      <div class="valuation-item">
        <h5>Proportions</h5>
        <input type="text" name="proportions" placeholder="e.g., Ideal, Good" />
      </div>
      <div class="valuation-item">
        <h5>Polish</h5>
        <input type="text" name="polish" placeholder="e.g., Excellent, Good" />
      </div>
      <div class="valuation-item">
        <h5>Symmetry</h5>
        <input type="text" name="symmetry" placeholder="e.g., Excellent, Good" />
      </div>
      <div class="valuation-item">
        <h5>Fluorescence</h5>
        <input type="text" name="fluorescence" placeholder="e.g., None, Medium" />
      </div>
      <div class="valuation-item result">
        <h3>Grade</h3>
        <h1>{{ result.grade|default:"-" }}</h1>
        <p>{{ result.price_range|default:"(0đ - 0đ)" }}</p>
      </div>
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
